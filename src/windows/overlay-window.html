<!DOCTYPE html>
<html>
	<head>
	<title>Destiny 2 - Overlay window</title>
	<link
	type="text/css"
	href="../css/bootstrap.min.css"
	rel="stylesheet"
/>
<link
	type="text/css"
	href="../css/overlay-styles.css"
	rel="stylesheet"
/>
<script
	type="text/javascript"
	src="../scripts/draggable-window.js"
></script>
<script type="text/javascript" src="../scripts/utils.js"></script>
<script type="text/javascript" src="../scripts/log.js"></script>
<script type="text/javascript" src="../scripts/date.js"></script>
<script
      type="text/javascript"
      src="../scripts/overlayWindow.js"
    ></script>
	</head>
	<body style="background: transparent;">
		<nav class="navbar bg-dark navbar-dark" id="titleBar">
      <span class="navbar-brand text-white text-bold" id="titleBarName">
				Destiny 2 - Goal Tracker
			</span>
    </nav>
		<div class="container-fluid h-80" id="main-win-container">
			<ul class="list-unstyled">
				<li class="list-group-item d-flex justify-content-between align-items-center">
					<img class="media-object align-self-center mr-3" src="https://www.bungie.net/common/destiny2_content/icons/12f9a777c8a1b46a19401d31373763a4.jpg" />
					<div class="media-body">
						<h5>Seasonal Rank <span class="badge badge-primary badge-pill float-right">74,954 / 100,000</span></h5>

						Season of the Splicer<br />Season ends in 20d 22:36
					</div>
				</li>
				<li class="list-group-item d-flex justify-content-between align-items-center">
					<img class="media-object align-self-center mr-3" src="https://www.bungie.net/common/destiny2_content/icons/cd3de11bfe28b3792d8bc58d69258680.png" />
					<div class="media-body">
						<h5>Well-Rested <span class="badge badge-primary badge-pill float-right">0 / 500,000</span></h5>
						XP gains increased by 2x for your first 5 Season Ranks this week.
					</div>
				</li>
				<li class="list-group-item d-flex justify-content-between align-items-center">
					<img class="media-object align-self-center mr-3" src="https://www.bungie.net/common/destiny2_content/icons/94e7c535759babd1fa31eb7697f498a4.png" />
					<div class="media-body">
					<h5>Clan Rewards <span class="badge badge-primary badge-pill float-right">0 / 5,000</span></h5>
					Earn 5,000 XP for your clan.
				</div>
				</li>
			</ul>
		</div>

		<script
      type="text/javascript"
      src="../../scripts/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../../scripts/bootstrap.min.js"
    ></script>
	</body>
</html>
